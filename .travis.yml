language: node_js
node_js: 6.9.2
script:
  - npm run test
notifications:
  email: false
before_deploy:
  - sudo add-apt-repository ppa:ubuntu-wine/ppa -y
  - sudo apt-get update -q
  - sudo apt-get install -y wine1.7
  - npm run release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - generated/Release/Swimmy-linux-x64.zip
    - generated/Release/Swimmy-darwin-x64.zip
    - generated/Release/Swimmy-win32-x64.zip
  skip_cleanup: true
  on:
    repo: mitsu-ksgr/swimmy
    tags: true
